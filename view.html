{% extends 'base.html' %}
{% block start %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>view all emloye</title>
</head>
<body>
    <h1>ALL EMPLOYE DETAILS</h1>
    <table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">NAME</th>
      <th scope="col">SALARY</th>
      <th scope="col">DEPARTMENT</th>
      <th scope="col">ROLE</th>
      <th scope="col">UPDATE EMPLOYE</th>
    </tr>
  </thead>
  {% for i in emps  %}
<tbody>
    <tr>
      <th scope="row">{{i.id}}</th>
      <td>{{i.name}}</td>
      <td>{{i.salary}}</td>
      <td>{{i.dept}}</td>
      <td>{{i.role}}</td>
      <td><a class="btn btn-success" href="/update_emp/{{i.id}}" role="button">UPDATE EMPLOYE</a>
      </td>
    </tr>
</tbody>
{% endfor %}
</table>
</body>
<a class="btn btn-success" href="{% url 'add_employe' %}" role="button">ADD EMPLOYE</a>
<a class="btn btn-success" href="{% url 'remove_employe' %}" role="button">REMOVE EMPLOYE</a>
<a class="btn btn-success" href="{% url 'filter_employe' %}" role="button">FILTER EMPLOYE</a>
</html>
{% endblock %}
